<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
        
    
    <h:panelGrid id="statisticsTable01">
        <h:outputText rendered="#{empty contentBean.data}" 
                      value="No values monitored"></h:outputText>

        <h:outputText rendered="#{not contentBean.numericValues}" 
                      value="Cannot display statistic for non-numeric values"></h:outputText>

        
        <h:panelGrid
            rendered="#{not empty contentBean.data and contentBean.numericValues}" 
            columns="2" >
            <h:outputLabel value="Minimum value:" />
            <h:outputText value="#{contentBean.minVal}" />
            <h:outputLabel value="Maximum value:" />
            <h:outputText value="#{contentBean.maxVal}" />
            <h:outputLabel value="Average value:" />
            <h:outputText value="#{contentBean.avgVal}" />
            <h:outputLabel value="Median:" />
            <h:outputText value="#{contentBean.median}" />
        </h:panelGrid>
    </h:panelGrid>
    
</ui:composition>

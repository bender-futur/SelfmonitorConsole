<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
    <div class="right">
        <a4j:outputPanel ajaxRendered="true" layout="block">
            <rich:panel header="Current Selection" 
                        rendered="#{not empty contentBean.currentSelection}">
            <h:form id="filterForm01">
                <p>Metric name:
                    #{contentBean.currentSelection.name}</p>
                <fieldset>
                    <legend>Filter</legend>
                    <fieldset>
                        <legend>From</legend>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="dateFrom" value="Date:" />
                            <p:calendar id="dateFrom" value="#{contentBean.dateFrom}" 
                                        pattern="yyyy-MM-dd"/>
                            <p:outputLabel for="timeFrom" value="Time:" />
                            <p:inputText id="timeFrom" value="#{contentBean.timeFrom}"
                                         validatorMessage="Value does not match pattern HH:MM:SS">
                                <f:validateRegex pattern="^(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$" />
                            </p:inputText>
                            <p:message for="timeFrom" />
                        </h:panelGrid>
                    </fieldset>
                    <fieldset>
                        <legend>To</legend>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="dateTo" value="Date:" />
                            <p:calendar id="dateTo" value="#{contentBean.dateTo}" 
                                        pattern="yyyy-MM-dd"/>
                            <p:outputLabel for="timeTo" value="Time:" />
                            <p:inputText id="timeTo" value="#{contentBean.timeTo}"
                                         validatorMessage="Value does not match pattern HH:MM:SS">
                                <f:validateRegex pattern="^(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$" />
                            </p:inputText>
                            <p:message for="timeTo" />
                        </h:panelGrid>
                    </fieldset>
                    <p:commandButton value="Filter" id="ajax" 
                                     update="filterForm01:dataTable01" 
                                     actionListener="#{contentBean.filterDateListener}" />
                </fieldset>
                <fieldset>
                    <legend>Data</legend>
                    <h:panelGrid id="dataTable01">
                        <h:outputText rendered="#{empty contentBean.data}" 
                                      value="No values monitored"></h:outputText>
                        <h:dataTable rendered="#{not empty contentBean.data}" 
                                     border="1" 
                                     value="#{contentBean.data.keySet()}" var="key">
                            <h:column id="column1">
                                <f:facet name="header">
                                    <h:outputText value="Date"></h:outputText>
                                </f:facet>
                                    <h:outputText value="#{key}"></h:outputText>
                            </h:column>
                            <h:column id="column2">
                                <f:facet name="header">
                                    <h:outputText value="Value"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{contentBean.data.get(key)}">
                                </h:outputText>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>
                </fieldset>
            </h:form>
            </rich:panel>
        </a4j:outputPanel>
    </div>
</ui:composition>
